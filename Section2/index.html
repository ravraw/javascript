<html>

<head>
    <title></title>
    <style>

    .container{
        display: grid;
        grid-template-areas: "input . input ." 100%
                              " result result result result " 100%
                              "controls controls controls controls" 100%
                              "reset reset reset reset reset" 100%

    }



    </style>
</head>

<body>
    <div class= "container">
        <h1>Javascript Playground </h1>
        <div>
            <label for = "num1">Number 1</label>
            <input type="number" placeholder="Number 1" id = "number1"><br>
            <label for = "text  ">Number 2</label>
            <input type="number" placeholder="Number 2" id = "number2">
        </div>
        <div class="result-div">
            <p id = "answer"></p>
        </div>
        <p id = "answer"></p>
        <div class = "controls">
            <button id="add">Add</button>
            <button id="substract">Substract</button>
            <button id ="multiply">Multiply</button>
            <button id ="divide">divide</button>
            <button id ="reset">reset</button>
        </div>

    </div>


    <script>

        const num1 = document.getElementById("number1");
        const num2 = document.querySelector("#number2");
        let result = 0;

        const showResult = () => {
            document.querySelector("#answer").innerHTML = result;
        }

        const addNumbers = () => {
             result = Number(num1.value) + Number(num2.value);
             showResult();
        };

        const substractNumbers = () => {
                result = Number(num1.value) - Number(num2.value) ;
              showResult();
        };

        const multiplyNumbers = () => {
                result = Number(num1.value) * Number(num2.value) ;
              showResult();
        };

        const divideNumbers = () => {
                result = Number(num1.value) / Number(num2.value) ;
              showResult();
        };

        const resetNumbers = () => {
                num1.value = "";
                num2.value = "";
                result = 0;
                showResult();
        };



        document.querySelector("#add").addEventListener("click",addNumbers);
        document.querySelector("#substract").addEventListener("click",substractNumbers);
        document.querySelector("#multiply").addEventListener("click",multiplyNumbers);
        document.querySelector("#divide").addEventListener("click",divideNumbers);
        document.querySelector("#reset").addEventListener("click",resetNumbers);


    </script>
</body>

</html>
